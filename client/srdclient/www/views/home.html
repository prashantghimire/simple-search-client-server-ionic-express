<ion-view view-title="Search and Retrieve" ng-init="update()">
    <ion-content ion-sticky has-bouncing="false">
        <ion-list>
            <div class="bar item-input-inset search-box item-divider">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input ng-change="filter(searchKey, by)" ng-model="searchKey" type="search" placeholder="Search by {{by}}">
                </label>
                <div id="clear" ng-click="clear()">
                    <i class="ion-android-close placeholder-icon"></i>
                </div>
            </div>
            <ul class="list" id="search-results">
                <li ui-sref="app.info({'id':item.key})" class="item item-text-wrap" ng-repeat="item in list track by $index">
                    <span>{{item.value}}</span>
                </li>
            </ul>
        </ion-list>

        <div class="srd-icon">
            <img src="img/cdcs-home.png" alt="Simple Search ...">
        </div>
        <div class="search-options" ng-hide="searchKey">
            <select ng-model="by" ng-options="search for search in searchables"></select>
        </div>
    </ion-content>
</ion-view>

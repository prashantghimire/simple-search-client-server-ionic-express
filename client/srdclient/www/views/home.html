<ion-view view-title="Simple Search">
    <ion-content ion-sticky>
        <ion-list>
            <div class="bar item-input-inset search-box item-divider">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input ng-change="filter(searchKey)" ng-model="searchKey" type="search" placeholder="Search">
                    <i class="ion-android-close placeholder-icon"></i>
                </label>
            </div>
            <ul class="list" id="search-results">
                <li class="item" ng-repeat="result in list track by $index">
                    {{result}}
                </li>
            </ul>
        </ion-list>
    </ion-content>
</ion-view>
